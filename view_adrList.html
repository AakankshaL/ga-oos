<!DOCTYPE HTML>
<html lang="en" ng-app="dtrap">

<head>
    <title> GA - Online Ordering System</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-material-design.css">
    <link rel="stylesheet" type="text/css" href="css/ripples.min.css">
    <link rel="stylesheet" href="css/shaaan.css">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!--    Angular JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <!--    Firebase-->
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <script src="js/config.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" />
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.9.0.js"></script>
    <!--    AngularFire-->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="js/jqprint.0.3.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-controller="mainctrl" id="main_content" data-spy="scroll" data-target=".navbar-fixed-top">
    <nav id="navigation" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="navbar-responsive-collapse"> <i class="fa fa-bars"></i> </button>
                <a class="navbar-brand page-scroll" href="#main_content"> <i class="fa fa-play-circle"></i> <span class="light"><b>GA</b></span> - OOS</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-responsive-collapse">
                <ul class="nav navbar-nav">
                    <!--Hidden li included to remove active class from about link when scrolled up past about section-->
                    <li class="hidden">
                        <a href="#main_content"></a>
                    </li>
                    <li> <a href="#" class="page-scroll" ng-click="logout()">Logout</a> </li>
                </ul>
            </div>
        </div>
    </nav>
    <div ng-controller="viewadrlistctrl" class="container">
        <div class="row" id="main_content_panels">
            <br>
            <h2><strong>List of all orders</strong></h2>
            <br>
            <br>
            <div ng-repeat="adr in ADRS" class="panel panel-default">
                <div class="panel-body">
                    <h4><strong>Salesman :  </strong><span label="ipnoList"> {{adr.sectionAData.ipno}}</span> </h4>
                    <h4><strong>Customer Name :</strong><span label="adrList_date"> {{adr.sectionEData.date}}</span> </h4>
                    <button type="button" ng-click="openModal(adr)" class="btn btn-raised btn-default btn-lg" data-toggle="modal"><i class="fa fa-eye"></i> Show Details </button>
                    <!--data-target="#adrModal"-->
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p> Developed by <b>Shantanu Londhe</b>. Copyright&copy; Gayatri agencies | 2017 </p>
        </div>
    </footer>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <!-- Google Maps API Key - Use your own API key to enable the map feature. More information on the Google Maps API can be found at https://developers.google.com/maps/
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRngKslUGJTlibkQ3FkfTxj3Xss1UlZDA&sensor=false"></script>-->
    <!-- Custom Theme JavaScript -->
    <script src="js/shaaan.js"></script>
</body>

</html>
