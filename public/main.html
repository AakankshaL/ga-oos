<!DOCTYPE HTML>
<html lang="en" ng-app="ga-oos">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA - Online Ordering</title>
    <link rel="stylesheet" href="css/material.css">
    <script src="js/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <!--Firebase Stuff-->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script src="js/config.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" />
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <script src="js/appAngular.js"></script>
</head>

<body ng-controller="signout">
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title --><span class="mdl-layout-title">GA - Online Ordering System</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <button ng-click="logout()" id="blah" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Logout</button>
                    <!--<div id="sign-in-status"></div>
                    <div id="account-details"></div>-->
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer"> <span class="mdl-layout-title">View</span>
            <nav class="mdl-navigation"> <a class="mdl-navigation__link" href="">Salseman wise</a> </nav>
        </div>
        <main class="mdl-layout__content" ng-controller="viewOrders">
            <div class="page-content" id="pad">
                <!-- Your content goes here -->
                <div ng-repeat="order in allOrders" class="mdl-card mdl-shadow--2dp" id="card">
                    <div id="view-some1" class="mdl-card__supporting-text"> <pre>Salesman : {{ order.email }} </pre></div>
                    <div id="view-some2" class="mdl-card__supporting-text"><pre> Customer : {{ order.custName }}</pre> </div>
                    <div id="view-some" class="mdl-card__supporting-text"><pre> Order : {{ order.products }}</pre></div>
                    <div id="view-some" class="mdl-card__supporting-text"><pre>Products Against Expiry : {{ order.expProducts }}</pre></div>
                    <div class="mdl-card__actions mdl-card--border">
                        <div class="mdl-snackbar__text" id="snackbar-action"> <a ng-click="allOrders.$remove(order)" class="mdl-button  mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="snackbar">
      Archive
    </a> </div>
                    </div>
                    <div class="mdl-card__menu"> </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        document.getElementById("blah").addEventListener("click", function () {
            logout()
        });
    </script>
</body>

</html>
